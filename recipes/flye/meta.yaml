{% set version = "2.6" %}

package:
  name: flye
  version: {{ version }}

source:
  #url: https://github.com/fenderglass/Flye/archive/{{ version }}.tar.gz
  url: https://github.com/fenderglass/Flye/archive/flye-devel.tar.gz
  sha256: facdc2a72da394f3e1d0d25a353056e3f480c610ee51ef9f534dba65dc9bfec2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - zlib
  host:
    - python
    - zlib
  run:
    - python

test:
  commands:
    - flye -h | grep Assembly
    - python -c "import flye.tests.test_toy as t; t.main()"

about:
  home: https://github.com/fenderglass/Flye/
  license: BSD-3-Clause
  summary: Fast and accurate de novo assembler for single molecule sequencing reads
